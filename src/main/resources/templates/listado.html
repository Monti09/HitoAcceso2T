<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Listado de Personas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    	<h2 style="text-align:center">Tabla de personas registradas</h2>
        <div th:switch="${personas}" class="container my-5">
            <div>
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                            	<th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Ciudad</th>
                                <th>Pais</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="persona : ${personas}">
                            <td th:text="${persona.id}"></td>
                            <td th:text="${persona.nombre}"></td>
                            <td th:text="${persona.apellido}"></td>
                            <td th:text="${persona.ciudad}"></td>
                            <td th:text="${persona.pais}"></td>
                            <td>
                            	<a th:href="@{/editar/{id}(id=${persona.id})}" class="btn btn-success">
                                <i class="fas fa-user-edit ml-2"></i>
                                </a>
                            </td>
                            <td>
                                 <a th:href="@{/eliminar/{id}(id=${persona.id})}" class="btn btn-danger">
                                 <i class="fas fa-user-times ml-2"></i>
                                 </a>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="my-5">
                		<a th:href="@{/insertar}" class="btn btn-primary">
                		<i class="fas fa-user-plus ml-2">  AÃ±adir persona </i></a>
                		<a style="" th:href="@{/buscar}" class="btn btn-primary">
                		<i class="fas fa-search ml-2"> Buscar</i></a>
            		</p>
                </div>

            </div>
        </div>
    </div>
    
</body>

</html>
