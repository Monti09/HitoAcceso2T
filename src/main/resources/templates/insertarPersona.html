<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Insertar Personas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    	<h2 style="text-align:center">Insertar persona</h2>
    	<div class="card">
            <div class="card-body" style="box-shadow: 5px 5px 5px grey;">
                <div class="col-md-10" style="margin-left: 10%">
			    	<br>
			        <form th:action="@{/insertarPersona}" th:object="${personas}" method="post">
				        <div>
				       		<label class="col-4">ID</label>
				        	<input type="number" th:field="*{id}" class="col-6"/>
				        	</div>
				        <div>
				        	<label class="col-4">Nombre</label>
				        	<input type="text" th:field="*{nombre}" class="col-6"/>
				        </div>
				        <div>
				        	<label class="col-4">Apellido</label>
				        	<input type="text" th:field="*{apellido}" class="col-6"/>
				        </div>
				        <div>
				        	<label class="col-4">Ciudad</label>
				        	<input type="text" th:field="*{ciudad}" class="col-6"/>
				        </div>
				        <div>
				        	<label class="col-4">Pais</label>
				        	<input type="text" th:field="*{pais}" class="col-6"/>
				        </div>
				        <br>
				</div>
						<button type="submit" class="btn btn-primary">Insertar registro <i class="fas fa-folder-plus ml-2"></i></button>
				    </form>
			 </div>
		</div>       
    </div>
</body>

</html>
